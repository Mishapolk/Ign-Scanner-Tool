<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Username Scanner</title>
  
  <!-- Open Graph Meta Tags for Link Previews -->
  <meta property="og:title" content="Minecraft Username Scanner">
  <meta property="og:description" content="The only publicly accessible username scanner - by 8140™">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://mishapolk.github.io/Ign-Scanner-Tool/">
  <meta property="og:image" content="https://mishapolk.github.io/Ign-Scanner-Tool/images/logo.png">
  
  <!-- Twitter Card Meta Tags (Optional but Recommended) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Minecraft Username Checker">
  <meta name="twitter:description" content="The only publicly accessible username scanner - by 8140™">
  <meta name="twitter:image" content="https://mishapolk.github.io/Ign-Scanner-Tool/images/logo.png">
  
  <!-- Import Source Code Pro Font -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <!-- Favicon (Optional) -->
  <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
</head>
<body>
  <div class="container">
    <!-- Header Section with Image -->
    <div class="header-section">
      <img src="images/logo.png" alt="Minecraft Username Checker Logo" class="header-image">
    </div>
    
    <!-- Single Username Lookup Section -->
    <div class="section">
      <h1>Minecraft Username Checker</h1>
      <label for="username">Enter Minecraft Username:</label>
      <input type="text" id="username" maxlength="16" placeholder="Enter Minecraft Username">
      <button id="check-username" class="active">Check Username</button>
      <span id="error-message" class="error-message"></span>
    </div>

    <!-- Scan Settings and Control Buttons Section -->
    <div class="section scan-settings">
      <div class="options-left">
        <label for="username-length">Username Length:</label>
        <select id="username-length"></select>

        <label><input type="checkbox" id="include-claimed" checked> Include claimed</label>
        <label><input type="checkbox" id="include-letters" checked> Include letters</label>
        <label><input type="checkbox" id="include-numbers"> Include numbers</label>
        <label><input type="checkbox" id="include-underscore"> Include _</label>
        <span id="warning-message" class="warning-message"></span>

        <div class="buttons-row">
          <button id="launch-scan" class="active">Launch Scan</button>
          <button id="pause-scan" disabled class="flat" aria-disabled="true">Pause</button>
          <button id="stop-scan" disabled class="flat" aria-disabled="true">Stop Scan</button>
        </div>
      </div>
    </div>

    <!-- Estimated Time and Progress Bar Section -->
    <div class="section progress-section">
      <span id="estimated-time" class="estimated-time">Estimated time: 0h 0m 0s</span>
      <div class="progress-bar">
        <div class="progress-bar-inner" id="progress-bar-inner"></div>
      </div>
      <span id="progress-text" class="progress-text">0/0</span>
    </div>

    <!-- Output Section -->
    <div class="section output-section">
      <div class="output" id="output"></div>
      <!-- Save Output Button Positioned to the Left -->
      <div class="save-output-wrapper">
        <button id="save-output" class="active">Save Output to File</button>
        <span id="save-message" class="save-message"></span>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
