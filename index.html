<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Username Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Minecraft Username Checker</h1>
        <div class="input-section">
            <label for="username">Enter Minecraft Username:</label>
            <input type="text" id="username" name="username">
            <button id="single-check-btn" onclick="checkUsername()">Check Username</button>
        </div>

        <div class="control-section">
            <button id="start-scan" onclick="startScan()">Start Scan</button>
            <button id="pause-resume-scan" onclick="pauseResumeScan()" disabled>Pause</button>
            <button id="stop-scan" onclick="stopScan()" disabled>Stop</button>
        </div>

        <div id="estimated-time" class="status-text">Estimated time: 0m 0s</div>
        <div id="progress-section">
            <progress id="progress-bar" value="0" max="100"></progress>
            <div id="progress-text">0/0</div>
        </div>

        <div id="output" class="output-section"></div>
        <div id="error" class="error-text"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
