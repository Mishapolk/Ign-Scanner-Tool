<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Username Checker</title>
  <!-- Import Source Code Pro Font -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Single Username Lookup Section -->
    <div class="section">
      <h1>Minecraft Username Checker</h1>
      <label for="username">Enter Minecraft Username:</label>
      <input type="text" id="username" maxlength="16" placeholder="Enter Minecraft Username">
      <button id="check-username">Check Username</button>
      <span id="error-message" class="error-message"></span>
    </div>

    <!-- Scan Settings and Control Buttons Section -->
    <div class="section scan-settings">
      <div class="options-left">
        <label for="username-length">Username Length:</label>
        <select id="username-length"></select>

        <label><input type="checkbox" id="include-claimed" checked> Include claimed</label>
        <label><input type="checkbox" id="include-letters" checked> Include letters</label>
        <label><input type="checkbox" id="include-numbers"> Include numbers</label>
        <label><input type="checkbox" id="include-underscore"> Include _</label>
        <span id="warning-message" class="warning-message"></span>

        <div class="buttons-row">
          <button id="launch-scan">Launch Scan</button>
          <button id="pause-scan" disabled>Pause</button>
          <button id="stop-scan" disabled>Stop Scan</button>
        </div>
      </div>
    </div>

    <!-- Estimated Time and Progress Bar Section -->
    <div class="section progress-section">
      <span id="estimated-time" class="estimated-time">Estimated time: 0h 0m 0s</span>
      <div class="progress-bar">
        <div class="progress-bar-inner" id="progress-bar-inner"></div>
      </div>
      <span id="progress-text" class="progress-text">0/0</span>
    </div>

    <!-- Output Section -->
    <div class="section">
      <div class="output" id="output"></div>
    </div>

    <!-- Save Output Section -->
    <div class="section save-output-section">
      <button id="save-output">Save Output to File</button>
      <span id="save-message"></span>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
